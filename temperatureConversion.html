<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperatureConversion.css">
    <title>Temperature Conversion Program</title>
</head>
<body>
    <form id="form">
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textBox" value="0" >
        <br>
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
        <br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
        <br>
        <button type="button" onclick="convert()">Convert</button>
        <p id="result"></p>
    </form>
    <script src="temperatureConversion.js"></script>
</body>
</html>
